<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FA11EN Search</title>
  <style>
    body {
      background: #0d0d0d;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 20px;
      text-align: center;
      font-size: 3rem;
      letter-spacing: 0.2rem;
      font-weight: bold;
      color: #a05cff;
    }
    .search-container {
      text-align: center;
      padding: 10px;
    }
    .search-box {
      width: 90%;
      max-width: 500px;
      display: flex;
      margin: 0 auto;
    }
    input[type="text"] {
      flex: 1;
      padding: 12px 15px;
      font-size: 1rem;
      border: none;
      border-radius: 8px 0 0 8px;
      outline: none;
    }
    button {
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      background: #4444ff;
      color: white;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
    }
    button:hover {
      background: #3333cc;
    }
    iframe {
      flex: 1;
      width: 100%;
      border: none;
      background: #1a1a1a;
    }
  </style>
</head>
<body>
  <header>FA11EN</header>

  <div class="search-container">
    <form id="searchForm" class="search-box" action="" method="GET">
      <input type="text" id="query" placeholder="Search privately..." required />
      <button type="submit">Search</button>
    </form>
  </div>

  <iframe id="resultsFrame" src="https://searx.thegpm.org/search?q="></iframe>

  <script>
    const form = document.getElementById("searchForm");
    const queryInput = document.getElementById("query");
    const frame = document.getElementById("resultsFrame");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const q = encodeURIComponent(queryInput.value);
      frame.src = "https://searx.thegpm.org/search?q=" + q;
    });
  </script>

</body>
</html>
